{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" \
            pattern="(?=.*\d)(?=.*[a-z]).{5,}" \
            title="Must contain at least one number and lowercase letter, and at least 5 or more characters" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" \
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" \
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
